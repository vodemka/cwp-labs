<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 02-05</title>
</head>

<body>
    <h3 id="FIO">FIO: </h3>
    <script>
        let respo = fetch("/api/name")
            .then((resp) => resp.json().then((data) => {
                FIO.innerHTML += data.firstname + " " + data.lastname + " " + data.patronymic;
            }))
            .catch(function (error) {
                console.log('error: ' + error.message);
            })
    </script>
</body>

</html>
